<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="shopping-list">
            <div class="header">
                <h1> {{header.toUpperCase()}}</h1>
                <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add item</button>
                <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
            </div>
            <div v-if="state === 'edit'" class="add-item-form">
                <input type="text" v-model="newItem" placeholder="Add an item..." @keyup.enter="saveItem(newItem)">
                <button class="btn btn-primary" v-bind:disabled="newItem.length === 0" @click="saveItem(newItem)">Save item</button>
            </div>
            <!-- <a v-bind:href="newItem" target="_blank">Dynamic Link</a> -->
            <ul>
                <li v-for="item in items"  :class="[item.purchased ? 'strikeout purchased': '', item.highPriority ? 'priority' : '']" @click="togglePurchased(item)">{{item.label}}</li>
            </ul>
            <p v-if="items.length === 0">All items acquired!</p>
        </div>
    </body>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                // state: 'edit',
                state: 'default',
                header: "shopping list app",
                newItem: '',
                items: [
                    {
                        label: "Gauss Cannon",
                        purchased: false,
                        highPriority: true,
                    },
                    {
                        label: "Super Shotgun",
                        purchased: true,
                        highPriority: false,
                    },
                    {
                        label: "BFG 9000",
                        purchased: false,
                        highPriority: false,
                    }
                ],
                saveItem() {
                    this.items.push({
                        label: newItem,
                        purchased: false,
                        highPriority: false,
                    })
                    this.newItem = ''
                },
                changeState(newState) {
                    this.state = newState
                    this.newItem = ''
                },
                togglePurchased(item) {
                    item.purchased = !item.purchased
                }
            }
        })
    </script>

</html>
